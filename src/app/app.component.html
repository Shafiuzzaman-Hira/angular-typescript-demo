<div class="container-fluid">
  <mat-toolbar class="toolbar">
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
  </mat-toolbar>
  <div class="panel panel-default">
    <div class="panel-body">
      <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" opened="true" class="main-sidebar sidebar" role="navigation">
          <ul class="nav nav-sidebar">
            <li>
              <a href="#">Dashboard
              </a>
            </li>
            <li class="active">
              <a href="#">Products</a>
              <span class="sr-only">(current)</span>
            </li>
            <li>
              <a href="#">Reports</a>
            </li>
            <li>
              <a href="#">GI Account</a>
            </li>
            <li>
                <a href="#">CIF</a>
              </li>
          </ul>
        </mat-sidenav>

        <div class="col-md-12">
          <br>
          <app-products></app-products>
          <br/>

        </div>
      </mat-sidenav-container>
    </div>
  </div>

</div>
