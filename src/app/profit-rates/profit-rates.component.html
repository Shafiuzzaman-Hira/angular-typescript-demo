<div class="panel panel-primary">
    <div class="panel-heading">
        <h4 class="col-md-2">Profit Rates</h4>
        <div class="col-md-1 pull-right">
            <button class="btn btn-md btn-default" routerLink="/createrate" routerLinkActive="active">
                <i class="glyphicon glyphicon-plus"></i> New
            </button>
        </div>
        <div class="input-group add-on col-md-offset-8 col-md-3">
            <input type="text" #searchFilter (keyup)="0" class="form-control" placeholder="Search for product.." />
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered text-center" [mfData]="profitRates" #mf="mfDataTable" [mfRowsOnPage]="10"
            mfSortBy="productCode">
            <thead>
                <tr>
                    <th class="text-center">
                        <mfDefaultSorter by="productCode">Product Code</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        <mfDefaultSorter by="currency">Currency</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        <mfDefaultSorter by="fromDate">From Date</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        <mfDefaultSorter by="toDate">To Date</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        <mfDefaultSorter by="fromAmount">From Amount</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        <mfDefaultSorter by="toAmount">To Amount</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        <mfDefaultSorter by="rate">Rate</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of mf.data | searchPipe : searchFilter.value">
                    <td>{{data.productCode}}</td>
                    <td>{{data.currency}}</td>
                    <td>{{data.fromDate}}</td>
                    <td>{{data.toDate}}</td>
                    <td>{{data.fromAmount}}</td>
                    <td>{{data.toAmount}}</td>
                    <td>{{data.rate}}</td>
                    <td>
                        <button class="btn btn-primary btn-xs" title="View Details">
                            <span class="glyphicon glyphicon-book"></span>
                        </button>
                        <button class="btn btn-warning btn-xs" title="Edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <button class="btn btn-danger btn-xs" title="Remove" (click)="removeItem(data)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="8">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,20]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
