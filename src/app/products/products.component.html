<div class="panel panel-primary">
    <div class="panel-heading">
        <h4 class="col-md-2">Product List</h4>
        <div class="col-md-2 pull-right">
            <button class="btn btn-md btn-default" routerLink="/productform" routerLinkActive="active">
                <i class="glyphicon glyphicon-plus"></i> Add new product
            </button>
        </div>
        <div class="input-group add-on col-md-offset-7 col-md-3">
            <input type="text" #searchFilter (keyup)="0" class="form-control" placeholder="Search for product.." />
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered text-center" [mfData]="products" #mf="mfDataTable" [mfRowsOnPage]="10" mfSortBy="code">
            <thead>
                <tr>
                    <th class="text-center">
                        <mfDefaultSorter by="code">Code</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        <mfDefaultSorter by="currencyRestriction">Currency Restriction</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        <mfDefaultSorter by="currency">Currency</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        <mfDefaultSorter by="profitBearing">Profit Bearing</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        <mfDefaultSorter by="status">Status</mfDefaultSorter>
                    </th>
                    <th class="text-center">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of mf.data | searchPipe : searchFilter.value">
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.currencyRestriction}}</td>
                    <td>{{product.currency}}</td>
                    <td>{{product.profitBearing}}</td>
                    <td>{{product.status}}</td>
                    <td>
                        <button class="btn btn-primary btn-xs" title="View Details">
                            <span class="glyphicon glyphicon-book"></span>
                        </button>
                        <button class="btn btn-warning btn-xs" title="Edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <button class="btn btn-danger btn-xs" title="Remove" (click)="removeItem(product)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,20]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
